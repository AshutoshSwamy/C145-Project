<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>C145 Project</title>
</head>
<body>
    <a-scene background="color: #e8ac58">
        <a-plane position="0 0 -10" color="dodgerblue" width="10" height="5" rotation="-80 0 0" shadow></a-plane>
        <a-box position="3 1 -10" color="red" rotation="-50 0 0" shadow></a-box>
        <a-octahedron position="-3 1 -10" color="gold" radius="1" rotation="-50 0 0" shadow></a-octahedron>
        <a-ring position="0 1 -10" color="lime" inner-radius="1" outer-radius="1.5" rotation="-50 0 0" shadow></a-ring>
    </a-scene>
</body>
</html>
